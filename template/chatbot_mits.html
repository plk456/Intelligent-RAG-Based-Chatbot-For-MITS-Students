<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chatbot_mits.css">
</head>
<body>
  <div class="app" role="application" aria-label="College Chatbot Interface">
    <aside class="sidebar" aria-label="Conversation History and Controls">
      <div class="logo">
        <div class="dot">CS</div>
        <div>
          <div class="title">College Chatbot</div>
        </div>
      </div>

      <h3 class="history-heading">Conversation History</h3>
      <div class="history" id="historyList" aria-live="polite"></div>

      <div class="controls">
        <button id="clearBtn" aria-label="Clear all local conversation history">Clear</button>
        <button id="exportBtn" aria-label="Export conversation to JSON file">Export</button>
      </div>
    </aside>

    <main class="chat-area">
      <div class="header">
        <h2>Ask anything ‚Äî start with your question</h2>
        <div class="small">Connected to webhook</div>
      </div>

      <div class="messages" id="messages" role="region" aria-label="Conversation Messages" aria-live="polite"></div>

      <form class="composer" id="composer">
        <div class="input-wrap">
          <textarea id="input" placeholder="Type your question, paste notes, or use quick actions..." aria-label="Message Input"></textarea>
          <div class="composer-footer">
            <div class="file-wrap">
              <label class="chip" for="fileInput">üìé Attach</label>
              <input type="file" id="fileInput" accept=".txt,.md,.pdf,.png,.jpg,.jpeg">
              <div id="attachedFile" class="small attached-file-name"></div>
            </div>
            <div class="small">Local conversation stored</div>
          </div>
        </div>
        <div class="action-buttons">
          <button type="submit" id="sendBtn" aria-label="Send Message">Send</button>
          <button type="button" id="quickActionBtn" class="chip" title="Smart action" aria-label="Apply Smart Action to Message">Smart</button>
        </div>
      </form>

    </main>
  </div>

  <script src="chatbot_mits.js"></script>
<footer>
    Made with ‚ù§Ô∏è by Likith Kumar
  </footer>
</body>
</html>
